
<div>
    <div class="ms-dialog-header">
        <mat-icon class="ms-dialog-header__icon">delete</mat-icon>
        <h3 class="ms-dialog-header__title">Eliminar producto</h3>
        <span class="ms-fill"></span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>

    <mat-dialog-content style="margin-top: 20px;" >
        <mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>
        <p style="text-align: center;">Â¿Esta seguro de eliminar el producto <span style="font-weight: bold;">{{data.product}}</span>  ? </p>
        
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button mat-stroked-button color="warn" mat-dialog-close [disabled]="loading$ | async">CANCELAR</button>
        <button mat-stroked-button color="primary" (click)="save()" [disabled]="loading$ | async">SI, ELIMINAR</button>
    </mat-dialog-actions>
</div>
